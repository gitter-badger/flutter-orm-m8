language: dart

jobs:
  include:
    - stage: analyzer_and_format
      name: "SDK: dev - DIR: src - TASKS: [dartfmt -n --set-exit-if-changed ., dartanalyzer --fatal-infos --fatal-warnings .]"
      script: ./tool/travis.sh dartfmt dartanalyzer_0
      env: PKG="src"
      dart: dev
    - stage: analyzer_and_format_stable
      name: "SDK: stable - DIR: src - TASKS: [dartfmt -n --set-exit-if-changed ., dartanalyzer --fatal-warnings .]"
      script: ./tool/travis.sh dartfmt dartanalyzer_1
      env: PKG="src"
      dart: stable
    - stage: unit_test
      name: "SDK: stable - DIR: src - TASKS: pub run test"
      script: ./tool/travis.sh test_0
      env: PKG="src"
      dart: stable
    - stage: unit_test
      name: "SDK: 2.0.0 - DIR: src - TASKS: pub run test"
      script: ./tool/travis.sh test_0
      env: PKG="src"
      dart: "2.0.0"
    - stage: unit_test
      name: "SDK: dev - DIR: src - TASKS: pub run test"
      script: ./tool/travis.sh test_0
      env: PKG="src"
      dart: dev
    - stage: unit_test
      name: "SDK: stable - DIR: src - TASKS: pub run test --run-skipped test/ensure_build_test.dart"
      script: ./tool/travis.sh test_1
      env: PKG="src"
      dart: stable
    - stage: unit_test
      name: "SDK: 2.0.0 - DIR: src - TASKS: pub run test --run-skipped test/ensure_build_test.dart"
      script: ./tool/travis.sh test_1
      env: PKG="src"
      dart: "2.0.0"
    - stage: unit_test
      name: "SDK: dev - DIR: src - TASKS: pub run test --run-skipped test/ensure_build_test.dart"
      script: ./tool/travis.sh test_1
      env: PKG="src"
      dart: dev
    - stage: unit_test
      name: "SDK: stable - DIR: src - TASKS: pub run build_runner test -- -p chrome"
      script: ./tool/travis.sh command
      env: PKG="src"
      dart: stable
    - stage: unit_test
      name: "SDK: 2.0.0 - DIR: src - TASKS: pub run build_runner test -- -p chrome"
      script: ./tool/travis.sh command
      env: PKG="src"
      dart: "2.0.0"
    - stage: unit_test
      name: "SDK: dev - DIR: src - TASKS: pub run build_runner test -- -p chrome"
      script: ./tool/travis.sh command
      env: PKG="src"
      dart: dev

stages:
  - analyzer_and_format
  - analyzer_and_format_stable
  - unit_test

# Only building master means that we don't run two builds for each pull request.
branches:
  only:
    - master

cache:
  directories:
    - "$HOME/.pub-cache"
    - src/.dart_tool/build
